<!-- wp:group {"align":"full","className":"Gstore-home-section Gstore-home-hero","style":{"spacing":{"padding":{"top":"0","bottom":"0","left":"0","right":"0"}}},"layout":{"type":"default"}} -->
<div class="wp-block-group alignfull Gstore-home-section Gstore-home-hero">
	<!-- wp:group {"align":"full","className":"Gstore-home-hero__media","layout":{"type":"default"}} -->
	<div class="wp-block-group alignfull Gstore-home-hero__media">
		<!-- wp:html -->
		<div class="Gstore-hero-slider" data-gstore-hero-slider>
			<div class="Gstore-hero-slider__track" data-gstore-hero-track>
				<figure class="Gstore-hero-slider__slide" data-gstore-hero-slide>
					<!-- Imagem configurada em: Aparência > Configurações Gstore > Hero Slider > Slide 1 -->
					<!-- Placeholder será substituído por tag img otimizada com srcset e fetchpriority="high" -->
					<img src="{{gstore_hero_slide_1}}" alt="{{gstore_hero_slide_1_alt}}" loading="lazy" decoding="async" />
				</figure>
				<figure class="Gstore-hero-slider__slide" data-gstore-hero-slide>
					<!-- Imagem configurada em: Aparência > Configurações Gstore > Hero Slider > Slide 2 -->
					<!-- Placeholder será substituído por tag img otimizada com srcset -->
					<img src="{{gstore_hero_slide_2}}" alt="{{gstore_hero_slide_2_alt}}" loading="lazy" decoding="async" />
				</figure>
			</div>

			<button class="Gstore-hero-slider__control Gstore-hero-slider__control--prev" type="button" aria-label="Slide anterior" data-gstore-hero-prev>
				<span aria-hidden="true">
					<i class="fa-solid fa-chevron-left"></i>
				</span>
			</button>

			<button class="Gstore-hero-slider__control Gstore-hero-slider__control--next" type="button" aria-label="Próximo slide" data-gstore-hero-next>
				<span aria-hidden="true">
					<i class="fa-solid fa-chevron-right"></i>
				</span>
			</button>

			<div class="Gstore-hero-slider__dots" role="tablist">
				<button class="Gstore-hero-slider__dot is-active" type="button" role="tab" aria-label="Mostrar slide 1" aria-selected="true" data-gstore-hero-dot="0"></button>
				<button class="Gstore-hero-slider__dot" type="button" role="tab" aria-label="Mostrar slide 2" aria-selected="false" data-gstore-hero-dot="1"></button>
			</div>
		</div>
		<!-- /wp:html -->
	</div>
	<!-- /wp:group -->
</div>
<!-- /wp:group -->
